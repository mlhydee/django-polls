<!DOCTYPE html>
<html>

<head>
  {% load static %}
  <link rel="stylesheet" type="text/css" href="{% static 'polls/bootstrap.min.css' %}"/>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300,300i|Scope+One" rel="stylesheet"/>
  <link rel="stylesheet" type="text/css" href="{% static 'polls/style.css' %}"/>
</head>

<body>
  <div class="container">
    <div class="row header">
      <h1>{{ question.question_text }} -- Results</h1>
    </div>

    <hr>
    <br>

    <div class="row">
      <ul>
      {% for choice in question.choice_set.all %}
          <li>{{ choice.choice_text }} -- {{ choice.votes }} vote{{ choice.votes|pluralize }}</li>
      {% endfor %}
      </ul>
    </div>

    <a href="{% url 'polls:detail' question.id %}">Vote again?</a>
  </div>
</body>

</html>
